<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="main-container">
    <form class="form">
      <div class="top-form-container">
        <div class="logo-sign-container">
          <div class="logo-icon">
            <img src="./Images/talent. ng 1.svg" alt="">
          </div>

          <div class="welcome-text-container">
            <h1>Welcome back</h1>
            <p>Sign in to Talent.ng account.</p>
          </div>
        </div>

        <div class="input-group-container">
          <div class="input-group">
            <input type="email" name="email" id="email" placeholder="Enter email">
          </div>

          <div class="input-group">
            <input type="password" name="password" id="password" placeholder="Password">
          </div>

          <div class="forgot-password">
            <p>Forgot your password?</p>
          </div>
        </div>

        <div class="sign-up-button">
          <button>Login</button>
        </div>
      </div>

      <div class="bottom-form-container">
        <div class="google-user-container">
          <div class="google-container">
            <button class="continue-btn">
             <img class="google-logo" src="./Images/flat-color-icons_google (1).svg">
             <span>Contiue with Google</span>
            </button>
          </div>

          <div class="new-user-container">
            <p>Don't have an account?</p>
            <a href="#">Sign in</a>
          </div>
        </div>
        
        <div class="terms-container">
          <p>
            By continuing, you agree to our 
            <span class="accept">Terms and Conditions.</span>
          </p>
        </div>

      </div>
    </form>
  </div>
  
</body>
</html>
